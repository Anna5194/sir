<div class="homeCards">
  <div class="card">

      <img src={{item.image}} class="card-img-top" alt="...">
      <div class="card-body">
        <img src={{item.logo}} class="cardLogo" alt="...">
        <p class="card-text">{{item.kindOfCheese}}</p>
        <h5 class="card-title">{{item.nameOfCheese}}</h5>
        <p class="card-text">{{item.description}}</p>
      </div>

  </div>
</div>
